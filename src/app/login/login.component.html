<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form [formGroup]="signIn" class="login100-form validate-form">
                <span class="login100-form-title p-b-26">
                    Welcome
                </span>
                <span class="login100-form-title p-b-48">
                    <i class="zmdi zmdi-font"></i>
                </span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                    <input class="input100 form-control" type="text" name="email" formControlName="email">
                    <span class="focus-input100" data-placeholder="Email"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <input class="input100 form-control" type="password" name="pass" formControlName="password">
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>

                {{signIn.value| json}}

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit" (click)="login(signIn.value)"> Login </button>
                    </div>
                </div>
                <div style="float: right; padding: 10px;">
                    <a class="txt2" routerLink="/forgotPassword" routerLinkActive="active">Forgot Password?</a>
                </div>


                <div class="text-center p-t-115">
                    <span class="txt1">
                        Donâ€™t have an account?
                    </span>

                    <a class="txt2" routerLink="/signup" routerLinkActive="active">
                        Sign Up
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
