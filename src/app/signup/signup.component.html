<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form [formGroup]="signup" class="login100-form validate-form">
                <span class="login100-form-title p-b-26">
                    Signup
                </span>
                <span class="login100-form-title p-b-48">
                    <i class="zmdi zmdi-font"></i>
                </span>

                <div class="wrap-input100 validate-input form-group">
                    <input class="input100 form-control" type="text" name="name" formControlName="name">
                    <span class="focus-input100" data-placeholder="name"></span>
                </div>

                <div class="wrap-input100 validate-input form-group" data-validate="Valid email is: a@b.c">
                    <input class="input100 form-control" type="text" name="email" formControlName="email">
                    <span class="focus-input100" data-placeholder="Email"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <input class="input100" type="password" name="pass">
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Signup
                        </button>
                    </div>
                </div>

                <div class="text-center p-t-115">
                    <span class="txt1">
                        Have an account?
                    </span>

                    <a class="txt2" routerLink="" routerLinkActive="active">
                        Login
                    </a>
                </div>
            </form>
        </div>
        {{signup.value| json}}
    </div>
</div>
